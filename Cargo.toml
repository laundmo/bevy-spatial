[package]
name = "bevy_spatial"
description = "A crate for tracking bevy entities in spatial indices."
documentation = "https://docs.rs/bevy_spatial"
version = "0.7.0"
license = "MIT OR Apache-2.0"
edition = "2021"
keywords = ["gamedev", "bevy", "kdtree", "knn", "nearest-neighbour"]
repository = "https://github.com/laundmo/bevy-spatial"
readme = "README.md"
authors = ["laundmo"]

[dependencies]
bevy = { version = "0.12", default-features = false }
# KD-Tree dependencies
kd-tree = { version = "0.5.1", optional = true, features = ["rayon"] }
typenum = { version = "1.17.0" }
num-traits = { version = "0.2.17" }


[features]
default = ["kdtree", "hash", "grid_2d"]
kdtree = ["dep:kd-tree"]
hash = []
grid_2d = []

[dev-dependencies]
bevy = { version = "0.12" }
rand = "0.8.5"
wasm-server-runner = "0.4.0"

# without the rayon feature 
[target.'cfg(target_arch = "wasm32")'.dependencies]
kd-tree = { version = "0.5.1", optional = true }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true


[[example]]
name = "distance2d"
required-features = ["kdtree"]

[[example]]
name = "distance3d"
required-features = ["kdtree"]

[[example]]
name = "modify_timestep"
required-features = ["kdtree"]

[[example]]
name = "movetowards"
required-features = ["kdtree"]
